name: Build opencore-amr and JNI wrapper for Windows x64 MSVC

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: ''

jobs:
  build-windows64-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Setup MSYS2 and build opencore-amr
        uses: msys2/setup-msys2@v2
        with:
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
          msystem: MINGW64

      - name: Build opencore-amr with autotools
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm autoconf automake libtool
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --host=x86_64-w64-mingw32 --enable-static --disable-shared
          make -j$(nproc)

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build JNI wrapper with MSVC
        run: |
          # Копируем заголовочные файлы
          cp opencore-amr-0.1.6/amrnb/*.h .
          
          # Компилируем JNI wrapper с помощью MSVC
          cl /I"%JAVA_HOME%\include" /I"%JAVA_HOME%\include\win32" /I. /c amrdecoder-jni.c /Foamrdecoder-jni.obj
          
          # Создаем библиотеку
          link /DLL /OUT:amrdecoder.dll amrdecoder-jni.obj opencore-amr-0.1.6\amrnb\.libs\libopencore-amrnb.a

      - name: Create artifacts directory and copy results
        run: |
          mkdir artifacts
          mkdir artifacts\windows64
          copy amrdecoder.dll artifacts\windows64\

      - name: Upload Windows 64-bit MSVC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows64-msvc-artifacts
          path: artifacts/windows64/

  upload:
    needs: [build-windows64-msvc]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows 64-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows64-msvc-artifacts
          path: artifacts/windows64

      - name: Upload as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/windows64/amrdecoder_x64.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}