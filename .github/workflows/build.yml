name: Build opencore-amr and JNI wrapper for Windows x64 MSVC

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: ''

jobs:
  build-windows64-msvc:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Install dependencies
        run: |
          choco install -y nasm

      - name: Extract opencore-amr
        run: |
          tar xf opencore-amr-0.1.6.tar.gz

      - name: Build opencore-amr with MSVC
        run: |
          cd opencore-amr-0.1.6
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
          cmake --build . --config Release --target opencore-amrnb

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build JNI wrapper with MSVC
        run: |
          cp opencore-amr-0.1.6/amrnb/*.h .
          msbuild /p:Configuration=Release /p:Platform=x64 /p:JavaHome=$JAVA_HOME build-jni.vcxproj

      - name: Create artifacts directory
        run: |
          mkdir -p artifacts/windows64

      - name: Upload Windows 64-bit MSVC artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows64-msvc-artifacts
          path: artifacts/windows64/

  upload:
    needs: [build-windows64-msvc]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows 64-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows64-msvc-artifacts
          path: artifacts/windows64

      - name: Upload as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/windows64/amrdecoder_x64.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}