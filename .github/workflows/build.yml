name: Build opencore-amr shared library

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: ''

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool build-essential

      - name: Extract and build opencore-amr
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --enable-shared --disable-static
          make -j$(nproc)
          mkdir -p ../artifacts/linux
          cp amrnb/.libs/libopencore-amrnb.so.0.0.0 ../artifacts/linux/libopencore-amrnb.so

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux/

  build-windows64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      - name: Build opencore-amr (64-bit)
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm autoconf automake libtool
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --host=x86_64-w64-mingw32 \
                      --enable-shared --disable-static
          make -j$(nproc)
          mkdir -p ../artifacts/windows64
          cp amrnb/.libs/libopencore-amrnb-0.dll ../artifacts/windows64/opencore-amrnb.dll

      - name: Upload Windows 64-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows64-artifacts
          path: artifacts/windows64/

  build-windows32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          install: >-
            base-devel
            mingw-w64-i686-toolchain
          msystem: MINGW32

      - name: Build opencore-amr (32-bit)
        shell: msys2 {0}
        run: |
          pacman -S --noconfirm autoconf automake libtool
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          CC=i686-w64-mingw32-gcc CXX=i686-w64-mingw32-g++ \
          ./configure --host=i686-w64-mingw32 \
                      --enable-shared --disable-static
          make -j$(nproc)
          mkdir -p ../artifacts/windows32
          cp amrnb/.libs/libopencore-amrnb-0.dll ../artifacts/windows32/opencore-amrnb.dll

      - name: Upload Windows 32-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows32-artifacts
          path: artifacts/windows32/

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install autoconf automake libtool

      - name: Build opencore-amr for arm64
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure \
            CFLAGS="-arch arm64" \
            CXXFLAGS="-arch arm64" \
            LDFLAGS="-arch arm64" \
            --build=aarch64-apple-darwin \
            --host=aarch64-apple-darwin \
            --enable-shared \
            --disable-static
          make -j$(sysctl -n hw.logicalcpu)
          mkdir -p ../artifacts/macos_arm64
          cp amrnb/.libs/libopencore-amrnb.0.dylib ../artifacts/macos_arm64/libopencore-amrnb.dylib

      - name: Upload macOS arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: artifacts/macos_arm64/

  build-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install autoconf automake libtool

      - name: Build opencore-amr for x86_64
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure \
            CFLAGS="-arch x86_64" \
            CXXFLAGS="-arch x86_64" \
            LDFLAGS="-arch x86_64" \
            --build=x86_64-apple-darwin \
            --host=x86_64-apple-darwin \
            --enable-shared \
            --disable-static
          make -j$(sysctl -n hw.logicalcpu)
          mkdir -p ../artifacts/macos_x86_64
          cp amrnb/.libs/libopencore-amrnb.0.dylib ../artifacts/macos_x86_64/libopencore-amrnb.dylib

      - name: Upload macOS x86_64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64-artifacts
          path: artifacts/macos_x86_64/

  upload:
    needs: [build-linux, build-windows64, build-windows32, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Download Windows 64-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows64-artifacts
          path: artifacts/windows64

      - name: Download Windows 32-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows32-artifacts
          path: artifacts/windows32

      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: artifacts/macos_arm64

      - name: Download macOS x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-artifacts
          path: artifacts/macos_x86_64

      - name: Upload all artifacts as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux/libopencore-amrnb.so
            artifacts/windows64/opencore-amrnb.dll
            artifacts/windows32/opencore-amrnb.dll
            artifacts/macos_arm64/libopencore-amrnb.dylib
            artifacts/macos_x86_64/libopencore-amrnb.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}