name: Build opencore-amr shared library

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: false
        default: ''

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool build-essential

      - name: Extract and build opencore-amr
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --enable-shared --disable-static
          make -j$(nproc)
          
          # Debug: показать что создалось
          echo "=== Contents of amrnb/.libs ==="
          ls -la amrnb/.libs/
          
          mkdir -p ../artifacts/linux
          # Копируем реальный .so файл (не симлинк)
          cp amrnb/.libs/libopencore-amrnb.so.* ../artifacts/linux/ || cp amrnb/.libs/libopencore-amrnb.so ../artifacts/linux/
          
          # Переименовываем в простое имя
          cd ../artifacts/linux
          ls -la
          # Находим реальный файл и переименовываем
          for f in libopencore-amrnb.so.*.*; do
            if [ -f "$f" ] && [ ! -L "$f" ]; then
              mv "$f" libopencore-amrnb.so
              break
            fi
          done
          ls -la

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux/

  build-windows64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            autoconf
            automake
            libtool

      - name: Build opencore-amr (64-bit)
        shell: msys2 {0}
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --enable-shared --disable-static
          make -j$(nproc)
          
          # Debug
          echo "=== Contents of amrnb/.libs ==="
          ls -la amrnb/.libs/
          
          mkdir -p ../artifacts/windows64
          # На Windows с MinGW будет .dll
          cp amrnb/.libs/*.dll ../artifacts/windows64/ || cp amrnb/.libs/libopencore-amrnb*.dll ../artifacts/windows64/
          
          cd ../artifacts/windows64
          ls -la
          # Переименовываем в простое имя если нужно
          for f in libopencore-amrnb*.dll; do
            mv "$f" opencore-amrnb.dll 2>/dev/null || true
            break
          done
          ls -la

      - name: Upload Windows 64-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows64-artifacts
          path: artifacts/windows64/

  build-windows32:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          install: >-
            base-devel
            mingw-w64-i686-toolchain
            autoconf
            automake
            libtool

      - name: Build opencore-amr (32-bit)
        shell: msys2 {0}
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure --enable-shared --disable-static
          make -j$(nproc)
          
          # Debug
          echo "=== Contents of amrnb/.libs ==="
          ls -la amrnb/.libs/
          
          mkdir -p ../artifacts/windows32
          cp amrnb/.libs/*.dll ../artifacts/windows32/ || cp amrnb/.libs/libopencore-amrnb*.dll ../artifacts/windows32/
          
          cd ../artifacts/windows32
          ls -la
          for f in libopencore-amrnb*.dll; do
            mv "$f" opencore-amrnb.dll 2>/dev/null || true
            break
          done
          ls -la

      - name: Upload Windows 32-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows32-artifacts
          path: artifacts/windows32/

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install autoconf automake libtool

      - name: Build opencore-amr for arm64
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure \
            CFLAGS="-arch arm64" \
            CXXFLAGS="-arch arm64" \
            LDFLAGS="-arch arm64" \
            --build=aarch64-apple-darwin \
            --host=aarch64-apple-darwin \
            --enable-shared \
            --disable-static
          make -j$(sysctl -n hw.logicalcpu)
          
          # Debug
          echo "=== Contents of amrnb/.libs ==="
          ls -la amrnb/.libs/
          
          mkdir -p ../artifacts/macos_arm64
          # Копируем реальный файл (не симлинк)
          find amrnb/.libs -name "libopencore-amrnb*.dylib" -type f -exec cp {} ../artifacts/macos_arm64/libopencore-amrnb.dylib \;
          
          ls -la ../artifacts/macos_arm64/

      - name: Upload macOS arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: artifacts/macos_arm64/

  build-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install autoconf automake libtool

      - name: Build opencore-amr for x86_64
        run: |
          tar xf opencore-amr-0.1.6.tar.gz
          cd opencore-amr-0.1.6
          ./configure \
            CFLAGS="-arch x86_64" \
            CXXFLAGS="-arch x86_64" \
            LDFLAGS="-arch x86_64" \
            --build=x86_64-apple-darwin \
            --host=x86_64-apple-darwin \
            --enable-shared \
            --disable-static
          make -j$(sysctl -n hw.logicalcpu)
          
          # Debug
          echo "=== Contents of amrnb/.libs ==="
          ls -la amrnb/.libs/
          
          mkdir -p ../artifacts/macos_x86_64
          find amrnb/.libs -name "libopencore-amrnb*.dylib" -type f -exec cp {} ../artifacts/macos_x86_64/libopencore-amrnb.dylib \;
          
          ls -la ../artifacts/macos_x86_64/

      - name: Upload macOS x86_64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64-artifacts
          path: artifacts/macos_x86_64/

  upload:
    needs: [build-linux, build-windows64, build-windows32, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Download Windows 64-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows64-artifacts
          path: artifacts/windows64

      - name: Download Windows 32-bit artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows32-artifacts
          path: artifacts/windows32

      - name: Download macOS arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64-artifacts
          path: artifacts/macos_arm64

      - name: Download macOS x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-x86_64-artifacts
          path: artifacts/macos_x86_64

      - name: List all artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f -ls

      - name: Upload all artifacts as release asset
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.tag != '' }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            artifacts/linux/libopencore-amrnb.so
            artifacts/windows64/opencore-amrnb.dll
            artifacts/windows32/opencore-amrnb.dll
            artifacts/macos_arm64/libopencore-amrnb.dylib
            artifacts/macos_x86_64/libopencore-amrnb.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}